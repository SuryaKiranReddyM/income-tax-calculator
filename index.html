<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amaccountable | Income Tax Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a237e;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1a237e;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  Amaccountable â€“ Income Tax Calculator
</header>

<div class="container">
  <h2>Section 1: Personal Information</h2>

  <div class="form-group">
    <label>Name <span style="color:red;">*</span></label>
    <input type="text" id="name" required />
  </div>

  <div class="form-group">
    <label>Age <span style="color:red;">*</span></label>
    <input type="number" id="age" required />
  </div>

  <div class="form-group">
    <label>Gender <span style="color:red;">*</span></label>
    <select id="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label>Do you want assistance for filing IT? <span style="color:red;">*</span></label>
    <select id="needHelp" onchange="toggleHelpFields()" required>
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <div class="form-group hidden" id="panGroup">
    <label>PAN <span id="panStar" style="color:red; display:none;">*</span></label>
    <input type="text" id="pan" />
  </div>

  <div class="form-group hidden" id="mobileGroup">
    <label>Mobile Number <span id="mobileStar" style="color:red; display:none;">*</span></label>
    <input type="text" id="mobile" />
  </div>

  <div class="form-group hidden" id="emailGroup">
    <label>Email ID <span id="emailStar" style="color:red; display:none;">*</span></label>
    <input type="email" id="email" />
  </div>

  <div class="form-group">
    <label>Residential Status <span style="color:red;">*</span></label>
    <select id="residence" onchange="toggleRentField()" required>
      <option value="">-- Select --</option>
      <option value="Rented">Rented</option>
      <option value="Own">Own</option>
    </select>
  </div>
</div>

<script>
  function toggleHelpFields() {
    const needHelp = document.getElementById("needHelp").value;
    const panGroup = document.getElementById("panGroup");
    const mobileGroup = document.getElementById("mobileGroup");
    const emailGroup = document.getElementById("emailGroup");

    const panStar = document.getElementById("panStar");
    const mobileStar = document.getElementById("mobileStar");
    const emailStar = document.getElementById("emailStar");

    if (needHelp === "Yes") {
      panGroup.classList.remove("hidden");
      mobileGroup.classList.remove("hidden");
      emailGroup.classList.remove("hidden");

      panStar.style.display = "inline";
      mobileStar.style.display = "inline";
      emailStar.style.display = "inline";
    } else {
      panGroup.classList.remove("hidden");
      mobileGroup.classList.remove("hidden");
      emailGroup.classList.remove("hidden");

      panStar.style.display = "none";
      mobileStar.style.display = "none";
      emailStar.style.display = "none";
    }
  }

  function toggleRentField() {
    const residence = document.getElementById("residence").value;
    localStorage.setItem("rentStatus", residence); // We'll use this in Section 2
  }
</script>

</body>
</html>
