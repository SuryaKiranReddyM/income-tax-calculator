<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income Tax Calculator - Amaccountable.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Section 1: Personal Details -->
        <div id="section1">
            <h2>Personal Details</h2>
            <label>Name: <input type="text" id="name" required></label>
            <label>Age: <input type="number" id="age" required></label>
            <label>Gender:
                <select id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label>Do you want assistance for filing IT?
                <select id="it_filing" onchange="toggleItFields()" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </label>
            <label>PAN: <input type="text" id="pan"></label>
            <label>Mobile: <input type="tel" id="mobile"></label>
            <label>Email: <input type="email" id="email"></label>
            <label>Residential Status:
                <select id="residential_status" onchange="toggleRentField()" required>
                    <option value="">Select</option>
                    <option value="rented">Rented</option>
                    <option value="own">Own</option>
                </select>
            </label>
            <button onclick="nextSection('section2')">Next</button>
        </div>

        <!-- Section 2: Income & Deductions -->
        <div id="section2" style="display:none;">
            <h2>Income & Deductions</h2>
            <label>Gross Salary: <input type="number" id="gross_salary" required></label>
            <label>HRA Received: <input type="number" id="hra" value="0"></label>
            <div id="rent_field" style="display:none;">
                <label>Rent Paid (HRA Claimed): <input type="number" id="rent_paid" value="0"></label>
            </div>
            <label>Deductions 80C: <input type="number" id="deductions_80c" value="0"></label>
            <label>Deductions 80D: <input type="number" id="deductions_80d" value="0"></label>
            <label>Other Deductions: <input type="number" id="other_deductions" value="0"></label>
            <label>Other Income: <input type="number" id="other_income" value="0"></label>
            <button onclick="previousSection('section1')">Back</button>
            <button onclick="calculateTax()">Next</button>
        </div>

        <!-- Section 3: Tax Summary -->
        <div id="section3" style="display:none;">
            <h2>Tax Summary</h2>
            <div class="tax-table">
                <div>
                    <h3>Old Regime</h3>
                    <p>Tax: ₹<span id="old_tax">0</span></p>
                </div>
                <div>
                    <h3>New Regime</h3>
                    <p>Tax: ₹<span id="new_tax">0</span></p>
                </div>
            </div>
            <p><strong>Recommended Regime: <span id="recommended_regime"></span></strong></p>
            <p class="note">Note: Recommendation is based on tax liability only. Please consult your CA for full evaluation.</p>
            <button onclick="previousSection('section2')">Back</button>
            <button onclick="downloadPDF()">Download PDF</button>
            <button onclick="redirectToWhatsApp()">Send via WhatsApp</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
